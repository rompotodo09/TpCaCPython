<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Membresías</title>
</head>

<body>
    <div class="content">
        <header class="header_principal">
            <h1 class="titulo">Gimnasio Fitness</h1>
            <nav class="opciones">
                <ul class="listado_opciones">
                    <li class="titulo_opciones"><a href="#">Inicio</a></li>
                    <li class="titulo_opciones"><a href="#">Membresia</a></li>
                    <li class="titulo_opciones"><a href="#">Tienda</a></li>
                    <li class="titulo_opciones"><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <p><b>Fromulario de Registro</b></p>
    <br>
    <form    action="https://formspree.io/f/mayzkpqq"method="POST">
      <fieldset>
        <legend>Datos personales</legend>

        <div class="row g-3 mb-5">
          <div class="col-md-6 col-12">
            <label for="nombre" class="form-label">Nombre: </label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresá tu nombre acá..."
              required>
          </div>
          <div class="col-md-6 col-12">
            <label for="apellido" class="form-label">Apellido: </label>
            <input type="text" class="form-control" name="apellido" id="apellido"
              placeholder="Ingresá tu apellido acá..." required>
          </div>
        </div>

        <div class="row g-3 mb-5">
          <div class="col-md-6 col-12">
            <label for="documento" class="form-label">DNI: </label>
            <input type="number" class="form-control" name="documento" id="documento" placeholder="Ingresá tu DNI...">
          </div>
          <div class="col-md-6 col-12">
            <label for="adjunto" class="form-label">Adjuntar caputura DNI: </label>
            <input type="file" class="form-control" name="adjunto" id="adjunto">
          </div>
        </div>

        <div class="row g-3 mb-5">
          <div class="col-4">
            <label for="fecNac" class="form-label">Fecha de Nacimiento: </label>
            <input type="date" class="form-control" name="fecNac" id="fecNac">
          </div>
        </div>

        <div class="row g-3 mb-5">
          <div class="col-md-6 col-12">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="correo" id="correo">
          </div>
          <div class="col-md-6 col-12">
            <label for="contrasena" class="form-label">Contraseña: </label>
            <input type="password" class="form-control" name="contrasena" id="contrasena">
          </div>
        </div>

        <div class="row g-3 mb-5">
          <div class="col-md-6 col-12">
            <label for="direccion" class="form-label">Dirección: </label>
            <input type="text" class="form-control" name="direccion" id="direccion"
              placeholder="Inresá tu dirección...">
          </div>
          <div class="col-md-6 col-12">
            <label for="ciudad" class="form-label">Cuidad: </label>
            <input type="text" class="form-control" name="ciudad" id="ciudad" value="Puerto Madryn">
          </div>
          <div class="col-md-6">
            <label for="provincia" class="form-label">Provincia: </label>
            <select class="form-select" name="provincia" id="provincia" size="1">
              <option value="Provincia1">Buenos Aires</option>
              <option value="Provincia2">Chubut</option>
              <option value="Provincia3">Santiago del Estero</option>
            </select>
          </div>
          <div class="col-md-6 col-12">
            <p>Pais:</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="pais" id="pais1">
              <label for="pais" class="form-check-label">Argentina</label>
            </div>
            <div class="col-md-6 col-12">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pais" id="pais2">
                <label for="pais" class="form-check-label">Chile </label>
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pais" id="pais3">
                <label for="pais" class="form-check-label">Bolivia </label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Información adicional</legend>

        <label for="cursos">Indique si posee cirugía de: </label>
        <input type="checkbox" name="operac" id="rodi" value="si"> Rodilla 
        <input type="checkbox" name="operac" id="codo" value="si"> Codo
        <input type="checkbox" name="operac" id="cade" value="si"> Cadera
        <input type="checkbox" name="operac" id="mune" value="si"> Muñeca
        <input type="checkbox" name="operac" id="seno" value="si"> Senos
        <input type="checkbox" name="operac" id="tobi" value="si"> Tobillo
        <input type="checkbox" name="operac" id="espa" value="si"> Espalda
        <input type="checkbox" name="operac" id="cuel" value="si"> Cuello

        <br><br>
        <label for="comentarios">Dejanos tus comentarios: </label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"
          placeholder="Ingresá tus comentarios aqui...">Además de estar muy buena la página quería comentarles que </textarea>
      </fieldset>

      <br>
      <input type="checkbox" name="terminos" id="terminos" required>
      <label for="terminos">Acepto los termimos y condiciones.</label>
      <br>

      <br>
      <div class="row mb-5">
        <div class="col-3">
          <button class="btn btn-primary" type="submit">Enviar Formulario</button>
        </div>
        <!-- <div class="col-6">
        </div> -->
        <div class="col-3">
          <button class="btn btn-danger" type="reset">Borrar Formulario</button>
        </div>
        <!-- <input type="reset" value="Borrar Formulario"> -->
      </div>
    </form>
        </main>
        <div class="aside">
            <aside class="aside1"></aside>
            <aside class="aside2"></aside>
        </div>
        <footer class="footer">
            <p>Síguenos en nuestras redes sociales:</p>
            <ul class="lista_footer">
                <li><a href="#"><img src="img/facebook-logo-24.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="img/instagram-logo-24.png" alt="Instagram"></a></li>
                <li><a href="#"><img src="img/twitter-logo-24.png" alt="Twitter"></a></li>
            </ul>
        </footer>
    </div>
    <script>
      const $form = document.querySelector("#form")

      $form.addEventListener("submit", handleSubmit) 
        
      async function handleSubmit(event) {
        event.preventDefault()
        const form = new FormData(this)
        const response = await fetch(this.action, {
          method: this.method,
          body: form,
          headers: {
            "Accept": "application/json"
          }
        })
        if (response.ok) {
          this.reset()
          alert("Gracias por contactarnos")
        }
      }
      
    </script>

</body>

</html>
